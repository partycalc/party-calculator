<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Party Calculator</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- html2canvas (для сохранения результата картинкой) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* ====== БАЗОВЫЙ СТИЛЬ / ТЕМЫ TG ====== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #111);
      -webkit-tap-highlight-color: transparent;
    }
    :root{
      --tg-theme-bg-color:#fff;
      --tg-theme-text-color:#111;
      --tg-theme-hint-color:#6b7280;
      --tg-theme-link-color:#2481cc;
      --tg-theme-button-color:#2481cc;
      --tg-theme-button-text-color:#fff;
      --tg-theme-secondary-bg-color:#f4f4f5;
    }

    .header{position:sticky;top:0;z-index:50;background:var(--tg-theme-bg-color);border-bottom:1px solid #e5e7eb;padding:10px 16px;display:flex;justify-content:center}
    .header-title{font-size:17px;font-weight:700}

    .tabs-wrap{position:sticky;top:48px;z-index:49;background:var(--tg-theme-bg-color);border-bottom:1px solid #e5e7eb}
    .tabs{display:flex;overflow-x:auto;gap:2px;padding:0 8px;scrollbar-width:none}
    .tabs::-webkit-scrollbar{display:none}
    .tab{flex:0 0 auto;padding:12px 10px;background:none;border:none;border-bottom:2px solid transparent;color:inherit;opacity:.85;font-size:15px;font-weight:500;cursor:pointer;white-space:nowrap}
    .tab.active{color:var(--tg-theme-link-color);border-bottom-color:var(--tg-theme-link-color)}

    .content{padding:14px}
    .section{background:var(--tg-theme-bg-color);border-radius:12px;overflow:hidden;margin-bottom:12px;box-shadow:0 0 0 1px #e5e7eb inset}
    .section-header{padding:10px 14px;background:var(--tg-theme-secondary-bg-color);color:#374151;text-transform:uppercase;font-weight:700;font-size:12px;letter-spacing:.02em}

    .row{display:flex;gap:8px;padding:10px}
    .col{flex:1}
    .input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;background:var(--tg-theme-bg-color);color:inherit;font-size:15px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:none;border-radius:12px;padding:10px 14px;background:var(--tg-theme-button-color);color:var(--tg-theme-button-text-color);font-weight:700;cursor:pointer}
    .btn.secondary{background:#e5e7eb;color:#111}
    .btn.danger{background:#ef4444}
    .btn.small{padding:8px 10px;font-size:13px}

    .list{padding:8px 10px}
    .item{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;border:1px solid #e5e7eb;margin-bottom:8px;gap:8px}
    .item-title{font-weight:600}
    .item-sub{font-size:12px;color:#6b7280}

    .table{width:100%;border-collapse:separate;border-spacing:0}
    .th, .td{border-bottom:1px solid #e5e7eb;padding:10px}
    .th{font-size:12px;text-transform:uppercase;color:#6b7280;background:var(--tg-theme-secondary-bg-color);position:sticky;top:0;z-index:2}
    .sticky-left{position:sticky;left:0;background:var(--tg-theme-bg-color);z-index:1;border-right:1px solid #e5e7eb}

    .consumption-wrap{overflow-x:auto;border:1px solid #e5e7eb;border-radius:12px}
    .qty-input{width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px;background:var(--tg-theme-bg-color);color:inherit;text-align:center}
    .sum{font-weight:700}

    .hint{font-size:12px;color:var(--tg-theme-hint-color)}
    .link{color:var(--tg-theme-link-color);text-decoration:none}

    .results-card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin-bottom:10px}
    .pos{color:#059669;font-weight:700}
    .neg{color:#dc2626;font-weight:700}

    /* DONATE modal */
    .modal{position:fixed;inset:0;background:rgba(17,24,39,.5);display:none;align-items:flex-end;z-index:60}
    .modal.show{display:flex}
    .sheet{background:var(--tg-theme-bg-color);border-radius:16px 16px 0 0;width:100%;padding:14px 14px 18px 14px}
    .sheet-title{font-weight:700;font-size:16px;margin-bottom:8px}
    .bank-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
    .bank-btn{border:1px solid #e5e7eb;border-radius:10px;padding:10px;text-align:center;background:#fff;color:#111;cursor:pointer}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, monospace;background:#f8fafc;border:1px dashed #e5e7eb;border-radius:10px;padding:8px 10px;margin-top:6px}

    /* small utilities */
    .mt-6{margin-top:6px}.mt-8{margin-top:8px}.mt-12{margin-top:12px}.mt-16{margin-top:16px}
    .flex{display:flex}.gap-6{gap:6px}.gap-8{gap:8px}.items-center{align-items:center}.justify-between{justify-content:space-between}
    .text-sm{font-size:12px}.text-xs{font-size:11px}
  </style>
</head>
<body>
  <div class="header"><div class="header-title">Party Calculator</div></div>
  <div class="tabs-wrap">
    <div class="tabs" id="tabs"></div>
  </div>

  <div class="content">
    <div id="tab-participants"></div>
    <div id="tab-purchases" style="display:none"></div>
    <div id="tab-consumption" style="display:none"></div>
    <div id="tab-results" style="display:none"></div>
    <div id="tab-help" style="display:none"></div>
  </div>

  <!-- DONATE SHEET -->
  <div class="modal" id="donateModal">
    <div class="sheet">
      <div class="sheet-title">Поддержать разработку</div>
      <div class="hint">Перевод по СБП на номер:</div>
      <div class="code" id="donatePhone">+7 903 398-01-17</div>
      <div class="flex gap-8 mt-8">
        <button class="btn small" id="copyDonate">Скопировать номер</button>
        <button class="btn small secondary" id="closeDonate">Закрыть</button>
      </div>

      <div class="mt-12 text-sm">Быстрый запуск банка:</div>
      <div class="bank-grid">
        <div class="bank-btn" data-url="https://pay.vtb.ru/sbp?phone=79033980117">ВТБ (СБП)</div>
        <div class="bank-btn" id="anyBankBtn">Любой банк (СБП)</div>
      </div>
      <div class="hint mt-8">Если банк не открылся автоматически, вставьте номер вручную в «Перевод по номеру (СБП)» в вашем банке.</div>
    </div>
  </div>

<script>
(function(){
  const LS_KEY = 'partycalc_v3';
  const DONATE_PHONE_RAW = '79033980117';
  const DONATE_PHONE_VIEW = '+7 903 398-01-17';

  // --- Telegram WebApp UX
  try { if (window.Telegram && Telegram.WebApp) { Telegram.WebApp.ready(); Telegram.WebApp.expand(); } } catch(_){}

  const uid = () => Math.floor(Math.random()*1e9);

  const DEFAULT = {
    participants:[{id:uid(), name:'Я'}],
    purchases:[], // {id, title, amount, payerId}
    consumption:{}, // key: `${itemId}-${partId}` -> number
    activeTab:'participants'
  };

  const APP = {
    data: JSON.parse(localStorage.getItem(LS_KEY) || 'null') || DEFAULT,
    _consScroll: 0,

    saveData(){ localStorage.setItem(LS_KEY, JSON.stringify(this.data)); },

    init(){
      this.renderTabs();
      this.render();
      this.initDonate();
      // восстановим позицию скролла при возврате на вкладку
      const wrap = document.querySelector('.consumption-wrap');
      if (wrap) wrap.scrollLeft = this._consScroll;
    },

    setTab(key){ this.data.activeTab = key; this.saveData(); this.renderTabs(); this.syncTabsVisibility(); this.render(); },
    renderTabs(){
      const tabs=[['participants','Участники'],['purchases','Покупки'],['consumption','Потребление'],['results','Результат'],['help','Помощь']];
      const el=document.getElementById('tabs');
      el.innerHTML='';
      tabs.forEach(([k, label])=>{
        const b=document.createElement('button');
        b.className='tab'+(this.data.activeTab===k?' active':'');
        b.textContent=label;
        b.onclick=()=>this.setTab(k);
        el.appendChild(b);
      });
    },
    syncTabsVisibility(){
      ['participants','purchases','consumption','results','help'].forEach(k=>{
        document.getElementById('tab-'+k).style.display = (this.data.activeTab===k)?'block':'none';
      });
    },
    render(){
      this.renderParticipants();
      this.renderPurchases();
      this.renderConsumption();
      this.renderResults();
      this.renderHelp();
    },

    // ===== УЧАСТНИКИ =====
    renderParticipants(){
      const h=[];
      h.push('<div class="section"><div class="section-header">Участники ('+this.data.participants.length+')</div>');
      h.push('<div class="row"><div class="col"><input class="input" id="newPartName" placeholder="Имя участника" /></div><div><button class="btn" id="addPart">Добавить</button></div></div>');
      h.push('<div class="list">');
      this.data.participants.forEach(p=>{
        h.push('<div class="item"><div><div class="item-title">'+escapeHTML(p.name)+'</div><div class="item-sub">ID '+p.id+'</div></div><div class="flex gap-8"><button class="btn small secondary" data-edit="'+p.id+'">Переименовать</button><button class="btn small danger" data-del="'+p.id+'">Удалить</button></div></div>');
      });
      h.push('</div></div>');
      const root=document.getElementById('tab-participants');
      root.innerHTML=h.join('');

      document.getElementById('addPart').onclick=()=>{
        const v=document.getElementById('newPartName').value.trim();
        if(!v) return;
        this.data.participants.push({id:uid(), name:v});
        this.saveData(); this.render();
      };
      root.querySelectorAll('[data-edit]').forEach(b=>{
        b.onclick=()=>{
          const id=+b.getAttribute('data-edit');
          const p=this.data.participants.find(x=>x.id===id);
          if(!p) return;
          const v=prompt('Новое имя', p.name);
          if(v && v.trim()){ p.name=v.trim(); this.saveData(); this.render(); }
        };
      });
      root.querySelectorAll('[data-del]').forEach(b=>{
        b.onclick=()=>{
          const id=+b.getAttribute('data-del');
          if(this.data.participants.length<=1) return alert('Нужен хотя бы один участник.');
          if(!confirm('Удалить участника и связанные данные?')) return;
          this.data.participants = this.data.participants.filter(x=>x.id!==id);
          // чистим потребление и плательщиков
          this.data.purchases.forEach(it=>{ if(it.payerId===id){ it.payerId = this.data.participants[0].id; } });
          const next={};
          Object.keys(this.data.consumption).forEach(k=>{
            const [i,p]=k.split('-').map(Number);
            if(p!==id) next[k]=this.data.consumption[k];
          });
          this.data.consumption=next;
          this.saveData(); this.render();
        };
      });
    },

    // ===== ПОКУПКИ =====
    renderPurchases(){
      const parts=this.data.participants;
      const h=[];
      h.push('<div class="section"><div class="section-header">Покупки ('+this.data.purchases.length+')</div>');
      h.push('<div class="row"><div class="col"><input class="input" id="newItemTitle" placeholder="Например: продукты, мангал, бензин" /></div>');
      h.push('<div style="width:110px"><input class="input" id="newItemAmt" placeholder="Сумма" inputmode="decimal" /></div>');
      h.push('<div style="width:160px"><select class="input" id="newItemPayer"><option value="">Кто платил</option>');
      parts.forEach(p=>h.push('<option value="'+p.id+'">'+escapeHTML(p.name)+'</option>'));
      h.push('</select></div><div><button class="btn" id="addItem">Добавить</button></div></div>');
      h.push('<div class="list">');
      this.data.purchases.forEach(it=>{
        const payer = parts.find(p=>p.id===it.payerId);
        h.push('<div class="item"><div><div class="item-title">'+escapeHTML(it.title)+'</div><div class="item-sub">Сумма: '+fmt(it.amount)+' | Плательщик: '+(payer?escapeHTML(payer.name):'—')+'</div></div>');
        h.push('<div class="flex gap-8"><button class="btn small secondary" data-edit="'+it.id+'">Изменить</button><button class="btn small danger" data-del="'+it.id+'">Удалить</button></div></div>');
      });
      h.push('</div></div>');
      const root=document.getElementById('tab-purchases');
      root.innerHTML=h.join('');

      document.getElementById('addItem').onclick=()=>{
        const t=document.getElementById('newItemTitle').value.trim();
        const a=parseNumber(document.getElementById('newItemAmt').value);
        const payerId=+document.getElementById('newItemPayer').value;
        if(!t) return alert('Укажи название.');
        if(isNaN(a) || a<=0) return alert('Некорректная сумма.');
        if(!payerId) return alert('Выбери плательщика.');
        this.data.purchases.push({id:uid(), title:t, amount:a, payerId});
        this.saveData(); this.render();
      };

      root.querySelectorAll('[data-del]').forEach(b=>{
        b.onclick=()=>{
          const id=+b.getAttribute('data-del');
          if(!confirm('Удалить покупку?')) return;
          this.data.purchases = this.data.purchases.filter(x=>x.id!==id);
          const next={};
          Object.keys(this.data.consumption).forEach(k=>{
            if(+k.split('-')[0]!==id) next[k]=this.data.consumption[k];
          });
          this.data.consumption=next;
          this.saveData(); this.render();
        };
      });
      root.querySelectorAll('[data-edit]').forEach(b=>{
        b.onclick=()=>{
          const id=+b.getAttribute('data-edit');
          const it=this.data.purchases.find(x=>x.id===id); if(!it) return;
          const t=prompt('Название', it.title) ?? it.title;
          const a=parseNumber(prompt('Сумма', String(it.amount)) ?? it.amount);
          const payerName=(parts.find(p=>p.id===it.payerId)||{}).name || '';
          const payerNewName=prompt('Плательщик (имя, оставить как есть — пусто)', '');
          let payerId=it.payerId;
          if(payerNewName && payerNewName.trim()){
            const found = parts.find(p=>p.name.toLowerCase()===payerNewName.trim().toLowerCase());
            if(found) payerId = found.id;
            else alert('Такого участника нет. Плательщик не изменён.');
          }
          if(!isNaN(a) && a>0) it.amount=a;
          if(t && t.trim()) it.title=t.trim();
          it.payerId=payerId;
          this.saveData(); this.render();
        };
      });
    },

    // ===== ПОТРЕБЛЕНИЕ =====
    renderConsumption(){
      const parts=this.data.participants;
      const items=this.data.purchases;
      const root=document.getElementById('tab-consumption');

      const cols = parts.map(p=>'<th class="th">'+escapeHTML(p.name)+'</th>').join('');
      let h = '<div class="section"><div class="section-header">Потребление по позициям</div>';
      h += '<div class="consumption-wrap"><table class="table"><thead><tr>';
      h += '<th class="th sticky-left">Позиция</th>'+cols+'<th class="th">Итого</th></tr></thead><tbody>';

      items.forEach(it=>{
        let row = '<tr>';
        row += '<td class="td sticky-left"><div class="item-title">'+escapeHTML(it.title)+'</div><div class="item-sub">Сумма: '+fmt(it.amount)+'</div></td>';
        let sumRow=0;
        parts.forEach(p=>{
          const key = `${it.id}-${p.id}`;
          const val = +this.data.consumption[key] || 0;
          sumRow += val;
          row += `<td class="td"><input class="qty-input" data-key="${key}" type="number" inputmode="decimal" placeholder="0" value="${val || ''}" onchange="APP.updateConsumption(${it.id},${p.id},this.value,this)"></td>`;
        });
        row += '<td class="td sum">'+(sumRow||0)+'</td></tr>';
        h += row;
      });

      if(items.length===0){
        h += '<tr><td class="td sticky-left" colspan="'+(parts.length+2)+'"><span class="hint">Добавьте покупки на вкладке «Покупки», затем распределите потребление по участникам.</span></td></tr>';
      }

      h += '</tbody></table></div></div>';
      root.innerHTML = h;

      // восстановление и отслеживание горизонтального скролла
      const wrap = root.querySelector('.consumption-wrap');
      if (wrap && typeof this._consScroll === 'number') wrap.scrollLeft = this._consScroll;
      if (wrap && !this._consScrollListenerAdded) {
        wrap.addEventListener('scroll', () => { this._consScroll = wrap.scrollLeft; }, { passive:true });
        this._consScrollListenerAdded = true;
      }
    },

    // сохраняем ввод НЕ теряя горизонтальную прокрутку и фокус
    updateConsumption(itemId, partId, v, el){
      const wrap = document.querySelector('#tab-consumption .consumption-wrap');
      const savedScroll = wrap ? wrap.scrollLeft : 0;

      // позиция курсора в активном input
      const selStart = (el && typeof el.selectionStart === 'number') ? el.selectionStart : null;
      const selEnd   = (el && typeof el.selectionEnd   === 'number') ? el.selectionEnd   : null;

      const key = `${itemId}-${partId}`;
      const num = parseNumber(v);
      this.data.consumption[key] = (isNaN(num) ? 0 : num);
      this.saveData();

      // Перерисовка нужна для обновления «Итого»
      this.renderConsumption();

      // Возвращаем прокрутку, фокус и курсор
      requestAnimationFrame(()=>{
        const wrap2 = document.querySelector('#tab-consumption .consumption-wrap');
        if (wrap2) wrap2.scrollLeft = savedScroll;
        const input2 = document.querySelector(`input.qty-input[data-key="${key}"]`);
        if (input2) {
          input2.focus();
          try {
            if (selStart !== null && selEnd !== null) input2.setSelectionRange(selStart, selEnd);
          } catch(_){}
        }
      });
    },

    // ===== РЕЗУЛЬТАТ / РАЗДАЧА ДОЛГОВ =====
    calculateResults(){
      const parts=this.data.participants;
      const items=this.data.purchases;
      const cons=this.data.consumption;

      // Сколько кто оплатил
      const paid = Object.fromEntries(parts.map(p=>[p.id,0]));
      items.forEach(it=>{ if(paid[it.payerId]!=null) paid[it.payerId]+=it.amount; });

      // Сколько кто «съел»
      const share = Object.fromEntries(parts.map(p=>[p.id,0]));
      items.forEach(it=>{
        // сумма «весов» потребления по позиции
        let sum = 0;
        parts.forEach(p=>{ sum += (+cons[`${it.id}-${p.id}`] || 0); });

        if (sum>0){
          parts.forEach(p=>{
            const w = (+cons[`${it.id}-${p.id}`] || 0);
            share[p.id] += it.amount * (w / sum);
          });
        } else {
          // если потребление не задано — делим поровну
          const n = parts.length || 1;
          parts.forEach(p=>{ share[p.id] += it.amount / n; });
        }
      });

      // Баланс (плюс — должен получить, минус — должен заплатить)
      const bal = Object.fromEntries(parts.map(p=>[p.id, +(paid[p.id] - share[p.id]).toFixed(2) ]));

      // Алгоритм раздачи долгов (жадный)
      const creditors = [], debtors = [];
      parts.forEach(p=>{
        const b = +bal[p.id].toFixed(2);
        if (b>0) creditors.push({id:p.id, name:p.name, amt:b});
        else if (b<0) debtors.push({id:p.id, name:p.name, amt:-b});
      });
      creditors.sort((a,b)=>b.amt-a.amt);
      debtors.sort((a,b)=>b.amt-a.amt);

      const transfers=[];
      let i=0,j=0;
      while(i<debtors.length && j<creditors.length){
        const d=debtors[i], c=creditors[j];
        const pay = +Math.min(d.amt, c.amt).toFixed(2);
        transfers.push({from:d, to:c, amt:pay});
        d.amt = +(d.amt - pay).toFixed(2);
        c.amt = +(c.amt - pay).toFixed(2);
        if(d.amt<=0.009) i++;
        if(c.amt<=0.009) j++;
      }

      return {paid, share, bal, transfers};
    },

    renderResults(){
      const r=this.calculateResults();
      const parts=this.data.participants;

      const root=document.getElementById('tab-results');
      let h = '<div class="section"><div class="section-header">Итоги и взаиморасчёты</div><div class="list" id="results-capture">';

      // Балансы
      parts.forEach(p=>{
        const b = +r.bal[p.id];
        h += '<div class="results-card"><div class="item-title">'+escapeHTML(p.name)+'</div>';
        h += '<div class="item-sub">Оплатил: '+fmt(r.paid[p.id])+' | Его доля: '+fmt(r.share[p.id])+'</div>';
        h += '<div class="'+(b>=0?'pos':'neg')+'">Баланс: '+fmt(b)+'</div></div>';
      });

      // Переводы
      h += '<div class="section-header" style="margin:12px -14px 0 -14px">Кто кому переводит</div><div class="list">';
      if(r.transfers.length===0){
        h += '<div class="item"><div>Никто никому не должен 🎉</div></div>';
      } else {
        r.transfers.forEach(t=>{
          h += '<div class="item"><div>'+escapeHTML(t.from.name)+' → '+escapeHTML(t.to.name)+'</div><div class="sum">'+fmt(t.amt)+'</div></div>';
        });
      }
      h += '</div>';

      // Сохранить картинкой + Донат
      h += '<div class="flex gap-8 mt-12">';
      h += '<button class="btn" id="btnSavePng">Сохранить результат PNG</button>';
      h += '<button class="btn secondary" id="openDonate">Донат разработчику</button>';
      h += '</div>';

      h += '</div></div>';
      root.innerHTML = h;

      const saveBtn=document.getElementById('btnSavePng');
      if(saveBtn) saveBtn.onclick=()=>this.saveResultsAsImage();

      const donateBtn=document.getElementById('openDonate');
      if(donateBtn) donateBtn.onclick=()=>this.showDonateModal(true);
    },

    saveResultsAsImage(){
      const node=document.getElementById('results-capture');
      if(!node) return alert('Не найден блок результатов');
      html2canvas(node,{scale:2,backgroundColor:'#ffffff'}).then(canvas=>{
        const link=document.createElement('a');
        link.download='party-result.png';
        link.href=canvas.toDataURL('image/png');
        link.click();
      }).catch(()=>alert('Не удалось сохранить картинку.'));
    },

    // ===== ПОМОЩЬ / О ПРОЕКТЕ =====
    renderHelp(){
      const h = `
        <div class="section">
          <div class="section-header">О приложении</div>
          <div class="list">
            <div class="item">
              <div>
                <div class="item-title">Party Calculator</div>
                <div class="item-sub">Телеграм-WebApp • офлайн-данные в браузере (localStorage)</div>
              </div>
              <button class="btn small secondary" id="openDonate2">Донат</button>
            </div>
            <div class="item"><div class="hint">Добавляйте участников и покупки, распределяйте потребление — приложение посчитает доли и подскажет переводы.</div></div>
            <div class="item"><div class="text-sm">Разработчик: <b>Владимир Васякин</b><br><span class="hint"><a class="link" href="mailto:vladalvas@yandex.ru?subject=Party%20Calculator%20%E2%80%94%20%D0%B2%D0%BE%D0%BF%D1%80%D0%BE%D1%81%2F%D0%B8%D0%B4%D0%B5%D1%8F">Написать разработчику (email)</a></span></div></div>
          </div>
        </div>`;
      const root=document.getElementById('tab-help');
      root.innerHTML=h;
      const btn=document.getElementById('openDonate2');
      if(btn) btn.onclick=()=>this.showDonateModal(true);
    },

    /* ====== DONATE / СБП ====== */
    initDonate(){
      const modal=document.getElementById('donateModal');
      const closeBtn=document.getElementById('closeDonate');
      const copyBtn=document.getElementById('copyDonate');
      const anyBtn=document.getElementById('anyBankBtn');

      modal?.addEventListener('click',(e)=>{ if(e.target===modal) this.showDonateModal(false); });
      closeBtn && (closeBtn.onclick=()=>this.showDonateModal(false));

      copyBtn && (copyBtn.onclick=async()=>{
        try{
          await navigator.clipboard.writeText(DONATE_PHONE_RAW);
          alert('Номер скопирован: '+DONATE_PHONE_VIEW);
        }catch{
          alert('Скопируйте номер вручную: '+DONATE_PHONE_VIEW);
        }
      });

      anyBtn && (anyBtn.onclick=()=>{
        alert('Откройте ваше банковское приложение и выберите «Перевод по номеру (СБП)», затем вставьте: '+DONATE_PHONE_VIEW);
      });

      document.querySelectorAll('.bank-btn[data-url]')?.forEach(el=>{
        el.addEventListener('click', ()=>{
          const url = el.getAttribute('data-url');
          this.openUrl(url);
          setTimeout(()=>{
            alert('Если банк не открылся автоматически — откройте ваше банковское приложение и выполните перевод по номеру '+DONATE_PHONE_VIEW);
          }, 900);
        });
      });
    },
    showDonateModal(show){
      const m=document.getElementById('donateModal');
      if(!m) return;
      m.classList.toggle('show', !!show);
    },

    // важный момент: в Телеге пытаемся использовать WebApp.openLink
    openUrl(url){
      try{
        if (window.Telegram?.WebApp?.openLink) {
          Telegram.WebApp.openLink(url);
          return;
        }
      }catch(_){}
      const w = window.open(url, '_blank');
      if (!w) location.href = url;
    }
  };

  // ====== HELPERS ======
  function parseNumber(v){
    if (typeof v === 'number') return v;
    if (!v) return NaN;
    const s = String(v).replace(',', '.').replace(/\s+/g,'');
    return parseFloat(s);
  }
  function fmt(n){
    const s = (typeof n==='number'?n:parseNumber(n));
    if (isNaN(s)) return '—';
    return s.toLocaleString('ru-RU',{minimumFractionDigits:2, maximumFractionDigits:2});
  }
  function escapeHTML(s){
    return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  }

  window.APP = APP;
  window.onload = ()=>APP.init();
})();
</script>
